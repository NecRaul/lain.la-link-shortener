name: CI/CD

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests:
    name: Unit tests
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
          - "3.15"
          - "pypy3.10"
          - "pypy3.11"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest tests

  lint-format:
    needs: tests
    name: Check linting and formatting
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Uv sync check
        run: uv sync --check

      - name: Ruff lint & import check
        run: uv run ruff check

      - name: Ruff format check
        run: uv run ruff format --check --diff

      - name: Ty type check
        run: uv run ty check

  publish:
    needs: lint-format
    name: Publish package to PyPI
    if: github.ref == 'refs/heads/release' && github.event_name == 'push'
    runs-on: ubuntu-24.04
    environment:
      name: pypi
      url: https://pypi.org/project/lain-upload/
    permissions:
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Build package
        run: uv build

      - name: Publish package
        run: uv publish
