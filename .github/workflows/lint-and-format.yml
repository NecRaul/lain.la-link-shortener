name: Check linting and formatting

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint-and-format:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
          - "3.15"
          - "pypy3.10"
          - "pypy3.11"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Uv sync check
        run: uv sync --check

      - name: Ruff lint & import check
        run: uv run ruff check

      - name: Ruff format check
        run: uv run ruff format --check --diff

      - name: Ty type check
        run: uv run ty check
